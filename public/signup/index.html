<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../login.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="icon" href="/img/white/favicon-white.png">
    <script type="module" src="signup.js"></script>
    <title>Create Account</title>
</head>
<body>
    <div class="container-canvas">
      <h2 class="title-locked">Create Account</h2>
      <br>
      <br>
      <label for="pfp" class="login-label" id="pfpLabel">Profile Picture Address (optionnal)</label><br>
      <input type="text" class="login-fields" id="signUp-pfp"><br><br>
      <label for="email" class="login-label" id="emailLabel">E-Mail</label><br>
      <input type="email" class="login-fields" id="signUp-email"><br><br>
      <label for="username" class="login-label" id="username">Username</label><br>
      <input type="text" class="login-fields" id="signUp-username"><br><br>
      <label for="password" class="login-label" id="PasswordLabel">Password</label><br>
      <input type="password" class="login-fields" id="signUp-password"><br><br>
      <button id="create_account_btn" class="login-fields2">Create</button>
      <p id="error_display" style="color: #ff0000; display: none;"></p>
      <br>
      <br>
      <p>Alredy got an account? <a href="../login/">Log in here</a></p>
    </div>
  </body>
</html>
