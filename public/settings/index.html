<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.css">
    <title>Wishlist</title>
    <link rel="icon" href="/img/white/favicon-white.png">
    <script defer type="module" src="/settings/settings.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body>
    <span class="material-symbols-outlined" id="settings_btn">close</span>
    <center>
    <h1 class="mainTitle" id="text">User Settings</h1>
    <br>
    <h3>Username</h3>
    <input id="username_fld" disabled>
    <h3>Premuim User: <span id="premium_status"></span></h3>
    <h3 id="img-placeholder-settings">Upload Profile Picture</h3>
    <div  style="background-color: azure; border-style: dashed; border-radius: 3px; border-color: #000000; width: 90px; height: 90px;">
      <span class="material-symbols-outlined" id="upload-icon" style="display: none;">cloud_upload</span>
    </div>
    <br>
    <input id="upload-file" type="file" accept="image/png"><br><br>
    <button id="upload-btn">Upload</button>
    <h3>Profile Img Type</h3>
    <span style="padding-right: 20px;">Image Arddress</span><label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label><span style="padding-left: 20px;">Uploaded Image</span>
    </center>
  </body>
</html>
